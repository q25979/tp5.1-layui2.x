<!doctype html>
<html lang="en">

{include file="public:header" /}
{load href="__STATIC__/index/css/xadmin.css" /}
{load href="__STATIC__/index/css/login.css" /}
{load href="__STATIC__/index/js/login.js" /}

<body class="login-bg">
<div class="login" id="sg-login">
    <div class="message">系统登录</div>
    <div id="darkbannerwrap"></div>

    <div class="sg-login-container layui-form">
        <input 
            name="username" 
            placeholder="用户名" 
            type="text" 
            lay-verify="required" 
            class="layui-input" 
        />
        <hr class="hr15">

        <input 
            name="password" 
            lay-verify="required" 
            placeholder="密码"  
            type="password" 
            class="layui-input"
        />
        <hr class="hr15">

        <select name="identity" lay-verify="required">
            <option value="1">管理员</option>
            <option value="2">普通用户</option>
        </select>
        <hr class="hr15">

        <input 
            type="text" 
            lay-verify="required" 
            placeholder="验证码" 
            name="code"
        />
        <img src="" class="input-validate pull-left">
        <hr class="hr15">

        <button 
            id="sg-login-btn" 
            class="layui-btn"
            onfocus="this.blur();"
        >
            登录
        </button>
    </div>
</div>
</body>
</html>
